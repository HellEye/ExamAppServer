version: "3.7"

services:
  examapp_mongo:
    container_name: examapp_mongo
    image: mongo
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - 27018:27017
  app:
    container_name: examapp
    restart: always
    volumes:
      - ./src:/usr/src
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file: .env.local
    environment:
      - PORT=${PORT}
      - MONGO_URL=${MONGO_URL}
      - NODE_ENV=development
    ports:
      - 8082:8081
      - 9229:9229
    links:
      - examapp_mongo
    depends_on:
      - examapp_mongo

volumes:
  mongo-data:
    driver: local
